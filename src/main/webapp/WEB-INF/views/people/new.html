<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter Name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:#d24545" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="birthDate">Enter Date of birth: </label>
    <input type="text" th:field="*{birthDate}" id="birthDate"/>
    <div style="color:#d24545" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">Birth Error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
